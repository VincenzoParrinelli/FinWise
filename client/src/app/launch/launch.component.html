<div class="h-screen flex flex-col justify-center items-center">
  <app-vector />

  <p class="text-6xl font-semibold text-caribbean-green mt-1 mb-2">FinWise</p>
  <p class="text-sm font-normal text-light-green">Expense manager</p>

  <div
    class="flex flex-col gap-3 mb-4 mt-11 w-48 text-center justify-center items-center"
  >
    <app-custom-btn
      bgColor="primary"
      text="Log In"
      class="text-xl font-bold"
      (click)="routerService.navigateToLogin()"
      width="half"
    />
    <app-custom-btn
      bgColor="secondary"
      text="Sign Up"
      class="text-xl font-bold"
      (click)="routerService.navigateToSignup()"
      width="half"
    />
  </div>

  <p class="text-sm font-semibold">Forgot Password?</p>
</div>
